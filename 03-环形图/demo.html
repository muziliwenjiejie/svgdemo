<!DOCTYPE html>
<html lang="en">
<head>

    <title>环形图-路径友盟指数</title>

        *{
            margin: 0 auto;

        #box{
            margin-top: 20px;
            box-sizing: border-box;
            width: 800px;

            background: #f5f5f5;
            /*
            中心点：400，300
            操作距离200的话 400，100
            */

        }

<body>
<div id="box">
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
<!--d属性：M L H V A Z C S Q T-->

        <path d="M100 100A100 100 0 0 0 200 200" stroke-width="1" stroke="#ff5000" fill="none"></path>
