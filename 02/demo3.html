<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度测量地图</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
        }
        #box{
            margin-top: 20px;
            box-sizing: border-box;
            width: 800px;
            height: 600px;
            background: #f5f5f5;
            /*
            中心点：400，300
            操作距离200的话 400，100
            */

        }
    </style>
</head>
<body>
    <div id="box">
        <svg id="svg" width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">

        </svg>
    </div>
</body>
<script>
    window.onload = function () {
        let oParent = document.getElementById('box')
        let oSvg = document.getElementById('svg')
        let oPolyLine = null
        let oPolyCount = ''
        function createTag(tog, objAttr) {
            let oTag = document.createElementNS("http://www.w3.org/2000/svg", tog)
            for (let attr in objAttr) {
                oTag.setAttribute(attr,objAttr[attr])
            }
            return oTag
        }

        oSvg.onmousedown = function (ev) {
            var ev = ev || window.event;
            if (!oPolyLine) {
                let oPolyLine = createTag('polyline',{'fill':'none','stroke':'#333','stroke-width':'1'})
                oSvg.appendChild(oPolyLine)
            }

            let x = ev.clientX - oParent.offsetLeft
            let y = ev.clientY - oParent.offsetTop
            oPolyLine.setAttribute('points','50,50,200,200,300,400,300,200')
        }
    }
</script>
</html>
