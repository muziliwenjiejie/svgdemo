<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装svg的案例</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
        }
        #box{
            margin-top: 20px;
            box-sizing: border-box;
            width: 800px;
            height: 600px;
            background: #f5f5f5;
            /*
            中心点：400，300
            操作距离200的话 400，100
            */

        }
    </style>
</head>
<body>
<div id="box"></div>

</body>
<script>
    window.onload = function () {

        let oParent = document.getElementById('box')
        let svgNS = 'http://www.w3.org/2000/svg'

        // 创建标签函数
        function createEle(ele,objAttr) {
            // 创建标签
            let oTag = document.createElementNS(svgNS,ele)
            // 循环遍历添加属性标签
            for (let attr in objAttr) {
                oTag.setAttribute(attr,objAttr[attr])
            }
            return oTag;
        }
        // 准备创建标签的函数
        var oSvg = createEle('svg',{'xmlns':svgNS,'width':'100%','height':'100%','version':'1.1'})
        var oG = createEle('g',{'style':'cursor: pointer'})
        var oLine1 = createEle('line',{'style':'stroke:#333;','x1':'400','y1':'300','x2':'400','y2':'100'})
        var oLine2 = createEle('line',{'style':'stroke:transparent;stroke-width:15;','x1':'400','y1':'300','x2':'400','y2':'100'})
        var oRect = createEle('rect',{'style':'fill:#888888;','x':'390','y':'190','width':'20','height':'20'})
        var oText = createEle('text',{'style':'fill:#fff;','x':'400','y':'203','font-size':'12px','text-anchor':'middle'})
        oText.innerHTML = '?'
        oG.appendChild(oLine1)
        oG.appendChild(oLine2)
        oG.appendChild(oRect)
        oG.appendChild(oText)

        oSvg.appendChild(oG)
        oParent.appendChild(oSvg)



    }
</script>
</html>
