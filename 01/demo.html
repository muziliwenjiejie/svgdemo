<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试svg的案例</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
        }
        .box{
            margin-top: 20px;
            box-sizing: border-box;
            width: 800px;
            height: 600px;
            background: #f5f5f5;
            /*
            中心点：400，300
            操作距离200的话 400，100
            */

        }
    </style>
</head>
<body>
<div class="box">
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <!--线条-->
        <g style="cursor: pointer">
            <line x1="400" y1="300" x2="400" y2="100" style="stroke:#333;"></line>
            <line x1="400" y1="300" x2="400" y2="100" style="stroke:transparent;stroke-width:15"></line>
            <rect x="390" y="190" width="20" height="20" style="fill:#888888;"></rect>
            <text x="400" y="203" font-size="12px" text-anchor="middle" style="fill:#fff;">?</text>
        </g>
        <!--中心圆-->
        <g>
            <circle cx="400" cy="300" r="50" style="fill:#fff;stroke:#ff5000;stroke-width: 1px"></circle>
            <text x="400" y="306" font-size="12px" text-anchor="middle" style="fill:#FF5000;">中心点</text>
        </g>
        <!--外边圆-->
        <g>
            <circle cx="400" cy="100" r="40" style="fill:#fff;stroke:#ff5000;stroke-width: 1px"></circle>
            <text x="400" y="106" font-size="12px" text-anchor="middle" style="fill:#FF5000;">外心点</text>
        </g>
    </svg>
</div>

</body>
</html>
