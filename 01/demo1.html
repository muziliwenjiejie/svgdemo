<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试svg的案例</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
        }
        #box{
            margin-top: 20px;
            box-sizing: border-box;
            width: 800px;
            height: 600px;
            background: #f5f5f5;
            /*
            中心点：400，300
            操作距离200的话 400，100
            */

        }
    </style>
</head>
<body>
<div id="box"></div>

</body>
<script>
    window.onload = function () {
        // 创建标签
        let oParent = document.getElementById('box')
        let svgNS = 'http://www.w3.org/2000/svg'
        let oSvg = document.createElementNS(svgNS,'svg')
        // 标签添加属性
        oSvg.setAttribute('xmlns',svgNS)
        oSvg.setAttribute('width','100%')
        oSvg.setAttribute('height','100%')
        oSvg.setAttribute('version','1.1')
        // 标签建立关系
        console.log(oSvg)
        console.log(oParent)
        oParent.appendChild(oSvg)

    }
</script>
</html>
