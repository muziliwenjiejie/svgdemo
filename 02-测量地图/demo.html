<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
        }
        #box{
            margin-top: 20px;
            box-sizing: border-box;
            width: 800px;
            height: 600px;
            background: #f5f5f5;
            /*
            中心点：400，300
            操作距离200的话 400，100
            */

        }
    </style>
</head>
<body>
    <div id="box">
        <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <line x1="50" y1="50" x2="200" y2="300" stroke="#333" stroke-width="5"></line>
            <line x1="200" y1="300" x2="400" y2="300" stroke="#333" stroke-width="5"></line>
            <line x1="400" y1="300" x2="600" y2="50" stroke="#333" stroke-width="5"></line>
        </svg>
    </div>
</body>
</html>
