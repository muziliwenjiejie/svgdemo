<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运动</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
        }
        .box{
            margin-top: 20px;
            box-sizing: border-box;
            width: 800px;
            height: 600px;
            background: #f5f5f5;
            /*
            中心点：400，300
            操作距离200的话 400，100
            */

        }
    </style>
</head>
<body>
<div class="box">
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <rect width="50" height="200" x="100" y="100" fill="#ff5000">
            <animate attributeName="width" dur="1" from="50" to="200"></animate>
        </rect>
    </svg>
</div>

</body>
</html>
